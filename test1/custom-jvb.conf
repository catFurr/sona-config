videobridge {
    cc {
        use-vla-target-bitrate = false
        trust-bwe = true
    }

    ice {
        udp {
            port = 10000
        }
        advertise-private-candidates = true
    }

    apis {
        xmpp-client {
            configs {
                shard0 {
                    HOSTNAME = "{{ .Env.XMPP_SERVER }}"
                    PORT = "5222"
                    DOMAIN = "{{ .Env.XMPP_AUTH_DOMAIN }}"
                    USERNAME = "{{ .Env.JVB_AUTH_USER }}"
                    PASSWORD = "{{ .Env.JVB_AUTH_PASSWORD }}"
                    # MUC_JIDS = "jvbbrewery@internal-muc.staj.sonacove.com"
                    MUC_JIDS = "{{ .Env.JVB_BREWERY_MUC }}.{{ .Env.XMPP_MUC_DOMAIN }}@{{ .Env.XMPP_INTERNAL_MUC_DOMAIN }}"
                    MUC_NICKNAME = "{{ .Env.JVB_MUC_NICKNAME }}"
                    DISABLE_CERTIFICATE_VERIFICATION = true
                }
            }
        }
        rest {
            enabled = false
        }
    }

    rest {
        enabled = false
        shutdown {
            enabled = false
        }
    }

    sctp {
      enabled = true
      use-usrsctp = false
    }

    stats {
        enabled = true
        transport = "muc"
        interval = 10 minutes
    }

    websockets {
        enabled = true
        domain = "staj.sonacove.com"
        server-id = "{{ .Env.JVB_INSTANCE_ID }}"
        tls = false
        keep-alive-timeout = 30 seconds
    }

    http-servers {
        private {
          host = 0.0.0.0
          send-server-version = false
        }
        public {
            host = 0.0.0.0
            port = 9090
            send-server-version = false
        }
    }

    health {
        interval = 5 minutes
        timeout = 8 minutes
        require-valid-address = false
    }

    # relay {
    #     enabled = true
    #     region = "{{ .Env.JVB_OCTO_REGION }}"
    #     relay-id = "{{ .Env.JVB_OCTO_RELAY_ID }}"
    # }

    # load-management {
    #     reducer-enabled = true
    # }
}

