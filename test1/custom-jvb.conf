        mapping {
            stun {
                enabled = true
                addresses = [
                    "stun.cloudflare.com:3478", # udp
                    "stun.cloudflare.com:53" # udp
                ]
                # addresses = [ "meet-jit-si-turnrelay.jitsi.net:443" ]
            }
            static-mappings = [
                {
                    local-address = "172.18.0.6"
                    public-address = "142.93.221.171"
                    name = "ip-0"
                },
            ]
        }

        # Disable AWS harvester
        # use-component-socket = true
    }
}
