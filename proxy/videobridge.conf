# JVB WebSocket configuration for remote JVBs
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 443 ssl;
    server_name {{ .Env.XMPP_DOMAIN }};

    # SSL configuration
    ssl_certificate /etc/ssl/certs/{{ .Env.XMPP_DOMAIN }}.crt;
    ssl_certificate_key /etc/ssl/private/{{ .Env.XMPP_DOMAIN }}.key;
    include /etc/nginx/ssl.conf;

    # Colibri WebSocket endpoint for JVB communication
    location /colibri-ws/ {
        proxy_pass http://localhost:9090/colibri-ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific settings
        tcp_nodelay on;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
    }
}
