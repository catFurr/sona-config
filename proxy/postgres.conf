# PostgreSQL TCP proxy configuration
stream {
    upstream postgres_backend {
        server localhost:5432;
    }

    server {
        listen 5432 ssl;
        proxy_pass postgres_backend;
        proxy_timeout 1s;
        proxy_responses 1;

        # SSL configuration for TCP
        ssl_certificate /etc/ssl/certs/{{ .XMPP_DOMAIN }}.crt;
        ssl_certificate_key /etc/ssl/private/{{ .XMPP_DOMAIN }}.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256';
        ssl_prefer_server_ciphers on;
    }
}

# Drizzle Gateway configuration
server {
    listen 4983 ssl;
    server_name {{ .XMPP_DOMAIN }};

    # Use common SSL configuration
    ssl_certificate /etc/ssl/certs/{{ .XMPP_DOMAIN }}.crt;
    ssl_certificate_key /etc/ssl/private/{{ .XMPP_DOMAIN }}.key;

    # Rate limiting using global zone
    limit_req zone=global burst=50 nodelay;

    # CORS for *.sonacove.com domains
    location / {
        # CORS headers for *.sonacove.com
        if ($http_origin ~* '^https?://(.*\.)?sonacove\.com$') {
            add_header Access-Control-Allow-Origin "$http_origin" always;
        }
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Content-Type" always;
        
        proxy_pass http://localhost:4983;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            if ($http_origin ~* '^https?://(.*\.)?sonacove\.com$') {
                add_header Access-Control-Allow-Origin "$http_origin";
            }
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Content-Type";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }
}
