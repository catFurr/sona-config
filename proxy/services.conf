
server {
    listen 80;
    listen [::]:80;
    server_name {{ .Env.XMPP_DOMAIN }};

    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}


server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name {{ .Env.XMPP_DOMAIN }};

    # Global rate limiting
    limit_req zone=global burst=50 nodelay;

    # SSL certificates
    ssl_certificate /etc/ssl/certs/{{ .Env.XMPP_DOMAIN }}.crt;
    ssl_certificate_key /etc/ssl/private/{{ .Env.XMPP_DOMAIN }}.key;

    # HTTP-BIND (BOSH) endpoint
    location /http-bind {
        proxy_pass http://localhost:5280/http-bind;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # XMPP WebSocket endpoint
    location /xmpp-websocket {
        proxy_pass http://localhost:5280/xmpp-websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket specific settings
        tcp_nodelay on;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
        proxy_connect_timeout 3600;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    location = /_unlock {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header Strict-Transport-Security 'max-age=63072000; includeSubDomains';
        add_header "Cache-Control" "no-cache, no-store";

        return 200 'OK';
    }

    location /studio {
        # Database management interface - rewrite /studio to / for Drizzle Studio
        rewrite ^/studio(/.*)?$ /$1 break;
        
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Content-Type" always;

        proxy_pass http://localhost:4983;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for database interface
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 60s;
    }


    # Handle /auth path with trailing slash redirect
    location = /auth {
        return 301 https://$server_name/auth/;
    }

    location /auth {
        # Keycloak-specific CSP
        add_header Content-Security-Policy "default-src 'self' https:; frame-src 'self' https:; connect-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' https: data:; font-src 'self' https: data:;" always;

        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

}
