
server {
    listen 80;
    server_name {{ .Env.XMPP_DOMAIN }};

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    server_name {{ .Env.XMPP_DOMAIN }};

    # Use common SSL configuration
    ssl_certificate /etc/ssl/certs/{{ .Env.XMPP_DOMAIN }}.crt;
    ssl_certificate_key /etc/ssl/private/{{ .Env.XMPP_DOMAIN }}.key;

    # HTTP-BIND (BOSH) endpoint
    location /http-bind {
        proxy_pass http://localhost:5280/http-bind;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # XMPP WebSocket endpoint
    location /xmpp-websocket {
        proxy_pass http://localhost:5280/xmpp-websocket;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific settings
        tcp_nodelay on;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Room Info API endpoint
    location /_api/room-info {
        # Rewrite path for Prosody
        rewrite ^/_api/room-info(.*)$ /room-info$1 break;
        
        proxy_pass http://localhost:5280;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Conference Request API endpoint
    location /conference-request/v1 {
        # Rate limiting using global zone
        limit_req zone=global burst=50 nodelay;
        
        # CORS for *.sonacove.com domains
        if ($http_origin ~* '^https?://(.*\.)?sonacove\.com$') {
            add_header Access-Control-Allow-Origin "$http_origin" always;
        }
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Content-Type" always;
        
        # Cache control
        add_header Cache-Control "no-cache, no-store" always;
        
        proxy_pass http://localhost:8888;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            if ($http_origin ~* '^https?://(.*\.)?sonacove\.com$') {
                add_header Access-Control-Allow-Origin "$http_origin";
            }
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Content-Type";
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type "text/plain; charset=utf-8";
            add_header Content-Length 0;
            return 204;
        }
    }
}
