---
# Global environment variables for all tasks
# These will be available to all Ansible tasks automatically

# ACME Certificate Authority
ACME_EMAIL: "{{ vault_acme_email }}"

# Cloudflare configuration
CF_API_BEARER: "{{ vault_cf_api_bearer }}"
CF_API_DOMAIN: "{{ vault_cf_api_domain }}"
CF_TURN_APP_ID: "{{ vault_cf_turn_app_id }}"
CF_TURN_APP_SECRET: "{{ vault_cf_turn_app_secret }}"

# Drizzle Gateway
DRIZZLE_MASTERPASS: "{{ vault_drizzle_masterpass }}"

# Environment settings
ENVIRONMENT: "{{ vault_environment }}"
GRAFANA_API_KEY: "{{ vault_grafana_api_key }}"
GRAFANA_USERNAME: "{{ vault_grafana_username }}"

# Jicofo configuration
JICOFO_AUTH_PASSWORD: "{{ vault_jicofo_auth_password }}"
JICOFO_OCTO_REGION: "{{ vault_jicofo_octo_region }}"

# JVB (Jitsi Videobridge) configuration
JVB_ADVERTISE_IPS: "{{ vault_jvb_advertise_ips }}"
JVB_AUTH_PASSWORD: "{{ vault_jvb_auth_password }}"
JVB_INSTANCE_ID: "{{ vault_jvb_instance_id }}"
JVB_INSTANCES: "{{ vault_jvb_instances }}"
JVB_MUC_NICKNAME: "{{ vault_jvb_muc_nickname }}"
JVB_OCTO_REGION: "{{ vault_jvb_octo_region }}"

# JVB public IPs
JVB_1_PUBLIC_IP: "{{ vault_jvb_1_public_ip }}"
JVB_2_PUBLIC_IP: "{{ vault_jvb_2_public_ip }}"

# Keycloak configuration
KC_ADMIN_PASSWORD: "{{ vault_kc_admin_password }}"
KC_CLIENT_SECRET: "{{ vault_kc_client_secret }}"
KC_DB_PASSWORD: "{{ vault_kc_db_password }}"
KC_HOST_URL: "{{ vault_kc_host_url }}"
KC_HOSTNAME: "{{ vault_kc_hostname }}"
KC_REGISTRATION_API_URL: "{{ vault_kc_registration_api_url }}"
KC_WEBHOOK_EVENT_TYPES: "{{ vault_kc_webhook_event_types }}"
KC_WEBHOOK_SECRET: "{{ vault_kc_webhook_secret }}"
KC_WEBHOOK_URL: "{{ vault_kc_webhook_url }}"

# PostHog configuration
POSTHOG_DOMAIN: "{{ vault_posthog_domain }}"

# Prosody configuration
PROSODY_TRUSTED_PROXIES_CIDR: "{{ vault_prosody_trusted_proxies_cidr }}"

# Server configuration
SERVER_NAME: "{{ vault_server_name }}"
SERVER_REGION: "{{ vault_server_region }}"

# XMPP domain
XMPP_DOMAIN: "{{ vault_xmpp_domain }}"
